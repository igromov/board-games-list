<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–ª–µ–∫—Ü–∏—è –Ω–∞—Å—Ç–æ–ª—å–Ω—ã—Ö –∏–≥—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .tags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag-filter {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            user-select: none;
        }

        .tag-filter:hover {
            background: #e8e8e8;
        }

        .tag-filter.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .reset-btn {
            padding: 12px 24px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: #ee5a52;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .game-image-link {
            display: block;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .game-image-link:hover .game-image {
            transform: scale(1.05);
        }

        .game-content {
            padding: 20px;
        }

        .game-card h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.3rem;
            line-height: 1.3;
        }

        .game-card h3 a {
            color: #667eea;
            text-decoration: none;
        }

        .game-card h3 a:hover {
            text-decoration: underline;
        }

        .game-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 6px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .info-value {
            color: #333;
            font-size: 0.9rem;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
        }

        .tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #555;
        }

        .tag.highlight {
            background: #667eea;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .no-results h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                min-width: 100%;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üé≤ –ö–æ–ª–ª–µ–∫—Ü–∏—è –Ω–∞—Å—Ç–æ–ª—å–Ω—ã—Ö –∏–≥—Ä</h1>
        <p class="stats">
            –í—Å–µ–≥–æ –∏–≥—Ä: <span id="totalGames">0</span> |
            –ü–æ–∫–∞–∑–∞–Ω–æ: <span id="shownGames">0</span>
        </p>
    </header>

    <div class="controls">
        <input type="text" class="search-box" id="searchBox" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">

        <div class="filters">
            <div class="filter-group">
                <label for="playersFilter">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤</label>
                <select id="playersFilter">
                    <option value="">–í—Å–µ</option>
                    <option value="2">2 –∏–≥—Ä–æ–∫–∞</option>
                    <option value="3">3 –∏–≥—Ä–æ–∫–∞</option>
                    <option value="4">4 –∏–≥—Ä–æ–∫–∞</option>
                    <option value="5">5 –∏–≥—Ä–æ–∫–æ–≤</option>
                    <option value="6">6+ –∏–≥—Ä–æ–∫–æ–≤</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="learningFilter">–°–ª–æ–∂–Ω–æ—Å—Ç—å –æ—Å–≤–æ–µ–Ω–∏—è</label>
                <select id="learningFilter">
                    <option value="">–í—Å–µ</option>
                    <option value="–º–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ">–ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ (–¥–æ 3 –º–∏–Ω)</option>
                    <option value="–±—ã—Å—Ç—Ä–æ">–ë—ã—Å—Ç—Ä–æ (5-10 –º–∏–Ω)</option>
                    <option value="–¥–æ–ª–≥–æ">–î–æ–ª–≥–æ (15+ –º–∏–Ω)</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="timeFilter">–í—Ä–µ–º—è –∏–≥—Ä—ã</label>
                <select id="timeFilter">
                    <option value="">–í—Å–µ</option>
                    <option value="–∫–æ—Ä–æ—Ç–∫–∞—è">–ö–æ—Ä–æ—Ç–∫–∞—è (–¥–æ 30 –º–∏–Ω)</option>
                    <option value="—Å—Ä–µ–¥–Ω—è—è">–°—Ä–µ–¥–Ω—è—è (30-60 –º–∏–Ω)</option>
                    <option value="–¥–ª–∏–Ω–Ω–∞—è">–î–ª–∏–Ω–Ω–∞—è (60+ –º–∏–Ω)</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 10px;">
            <label style="font-weight: 600; color: #333; display: block; margin-bottom: 10px;">–§–∏–ª—å—Ç—Ä –ø–æ —Ç–µ–≥–∞–º (–∫–ª–∏–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞):</label>
            <div class="tags-container" id="tagsFilter"></div>
        </div>

        <button class="reset-btn" onclick="resetFilters()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>
    </div>

    <div class="games-grid" id="gamesGrid"></div>
    <div class="no-results" id="noResults" style="display: none;">
        <h2>üòï –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2>
        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∫—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–∏—Å–∫–∞ –∏–ª–∏ —Å–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</p>
    </div>
</div>

<script>
    let gamesData = [];
    let allTags = new Set();
    let activeTagFilters = new Set();

    async function loadGames() {
        try {
            const response = await fetch('games_database.json');
            const data = await response.json();
            gamesData = data.games;

            gamesData.forEach(game => {
                game.tags.forEach(tag => allTags.add(tag));
            });

            renderTagFilters();
            renderGames(gamesData);
            updateStats();
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
        }
    }

    function renderTagFilters() {
        const container = document.getElementById('tagsFilter');
        const sortedTags = Array.from(allTags).sort();

        container.innerHTML = sortedTags.map(tag =>
            `<div class="tag-filter" onclick="toggleTagFilter('${tag}')">${tag}</div>`
        ).join('');
    }

    function toggleTagFilter(tag) {
        if (activeTagFilters.has(tag)) {
            activeTagFilters.delete(tag);
        } else {
            activeTagFilters.add(tag);
        }

        document.querySelectorAll('.tag-filter').forEach(el => {
            if (el.textContent === tag) {
                el.classList.toggle('active');
            }
        });

        filterGames();
    }

    function renderGames(games) {
        const grid = document.getElementById('gamesGrid');
        const noResults = document.getElementById('noResults');

        if (games.length === 0) {
            grid.style.display = 'none';
            noResults.style.display = 'block';
            return;
        }

        grid.style.display = 'grid';
        noResults.style.display = 'none';

        grid.innerHTML = games.map(game => {
            const linkText = game.link ? `<a href="${game.link}" target="_blank">${game.name}</a>` : game.name;

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å —Å—Å—ã–ª–∫–æ–π
            let imageHtml = '';
            if (game.photoUrl) {
                if (game.link) {
                    imageHtml = `<a href="${game.link}" target="_blank" class="game-image-link">
                            <img src="${game.photoUrl}" alt="${game.name}" class="game-image">
                        </a>`;
                } else {
                    imageHtml = `<div class="game-image-link">
                            <img src="${game.photoUrl}" alt="${game.name}" class="game-image">
                        </div>`;
                }
            } else {
                imageHtml = `<div class="game-image-link"></div>`;
            }

            let playersText = '';
            if (game.playersMax > 0) {
                if (game.playersMinRecommend > 0) {
                    playersText = `${game.playersMin}-${game.playersMax} (üëç ${game.playersMinRecommend}-${game.playersMaxRecommend})`;
                } else {
                    playersText = `${game.playersMin}-${game.playersMax}`;
                }
            } else {
                playersText = '–Ω–µ —É–∫–∞–∑–∞–Ω–æ';
            }

            let timeText = '';
            if (game.playtimeMax > 0) {
                timeText = game.playtimeMin > 0 ?
                    `${game.playtimeMin}-${game.playtimeMax} –º–∏–Ω` :
                    `–¥–æ ${game.playtimeMax} –º–∏–Ω`;
            } else {
                timeText = '–Ω–µ —É–∫–∞–∑–∞–Ω–æ';
            }

            const learningText = game.timeToLearn > 0 ? `${game.timeToLearn} –º–∏–Ω` : '–Ω–µ —É–∫–∞–∑–∞–Ω–æ';

            return `
                    <div class="game-card">
                        ${imageHtml}
                        <div class="game-content">
                            <h3>${linkText}</h3>
                            <div class="game-info">
                                <div class="info-row">
                                    <span class="info-label">üë• –ò–≥—Ä–æ–∫–∏:</span>
                                    <span class="info-value">${playersText}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">‚è±Ô∏è –í—Ä–µ–º—è:</span>
                                    <span class="info-value">${timeText}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üéì –û–±—É—á–µ–Ω–∏–µ:</span>
                                    <span class="info-value">${learningText}</span>
                                </div>
                                ${game.quantity > 1 ? `
                                <div class="info-row">
                                    <span class="info-label">üì¶ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</span>
                                    <span class="info-value">${game.quantity} —à—Ç</span>
                                </div>` : ''}
                            </div>
                            <div class="game-tags">
                                ${game.tags.map(tag => {
                const isActive = activeTagFilters.has(tag);
                return `<span class="tag ${isActive ? 'highlight' : ''}">${tag}</span>`;
            }).join('')}
                            </div>
                        </div>
                    </div>
                `;
        }).join('');
    }

    function filterGames() {
        const searchTerm = document.getElementById('searchBox').value.toLowerCase();
        const playersFilter = document.getElementById('playersFilter').value;
        const learningFilter = document.getElementById('learningFilter').value;
        const timeFilter = document.getElementById('timeFilter').value;

        const filtered = gamesData.filter(game => {
            if (searchTerm && !game.name.toLowerCase().includes(searchTerm)) {
                return false;
            }

            if (playersFilter) {
                const players = parseInt(playersFilter);
                const maxPlayers = game.playersMaxRecommend > 0 ? game.playersMaxRecommend : game.playersMax;
                if (maxPlayers > 0 && maxPlayers < players) {
                    return false;
                }
            }

            if (learningFilter && !game.tags.includes(learningFilter)) {
                return false;
            }

            if (timeFilter && !game.tags.includes(timeFilter)) {
                return false;
            }

            if (activeTagFilters.size > 0) {
                const hasAllTags = Array.from(activeTagFilters).every(tag =>
                    game.tags.includes(tag)
                );
                if (!hasAllTags) {
                    return false;
                }
            }

            return true;
        });

        renderGames(filtered);
        document.getElementById('shownGames').textContent = filtered.length;
    }

    function updateStats() {
        document.getElementById('totalGames').textContent = gamesData.length;
        document.getElementById('shownGames').textContent = gamesData.length;
    }

    function resetFilters() {
        document.getElementById('searchBox').value = '';
        document.getElementById('playersFilter').value = '';
        document.getElementById('learningFilter').value = '';
        document.getElementById('timeFilter').value = '';

        activeTagFilters.clear();
        document.querySelectorAll('.tag-filter').forEach(el => {
            el.classList.remove('active');
        });

        filterGames();
    }

    document.getElementById('searchBox').addEventListener('input', filterGames);
    document.getElementById('playersFilter').addEventListener('change', filterGames);
    document.getElementById('learningFilter').addEventListener('change', filterGames);
    document.getElementById('timeFilter').addEventListener('change', filterGames);

    loadGames();
</script>
</body>
</html>
